spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Profil 'h2' korzysta z bazy danych H2, która jest bazą danych trzymaną w pamięci.
# Profil 'postgres' korzysta z bazy danych PostgreSQL, którą można uruchomić za pomocą pliku docker-compose.yml.
spring.profiles.active=postgres